    <!--Попап редактирования профайла-->
    <div class="popup popup_popup_edit-profile">
      <div class="popup__container">
        <button
          class="popup__close-icon hover"
          type="button"
          aria-label="Закрыть"
        ></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="form" name="profile-form" novalidate>
          <div class="popup__input">
            <div class="popup__input-and-error">
              <input
                type="text"
                id="name"
                class="form__field form__field_value_name"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="name-error" class="error"></span>
            </div>
            <div class="popup__input-and-error">
              <input
                type="text"
                id="job"
                class="form__field form__field_value_job"
                name="job"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="job-error" class="error"></span>
            </div>
          </div>
          <button class="button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Попап добавления фото-->
    <div class="popup popup_popup_add-card">
      <div class="popup__container">
        <button class="popup__close-icon hover"></button>
        <p class="popup__title">Новое место</p>
        <form action="" class="form" name="card-form">
          <div class="popup__input">
            <div class="popup__input-and-error">
              <input
                name="name"
                type="text"
                id="place"
                class="form__field form__field_value_place"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="place-error" class="error"></span>
            </div>
            <div class="popup__input-and-error">
              <input
                name="link"
                type="url"
                id="src"
                class="form__field form__field_value_src"
                placeholder="Ссылка на картинку"
                required
              />
              <span id="src-error" class="error"></span>
            </div>
          </div>
          <button class="button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Попап открытия фото-->
    <div class="popup popup_popup_image">
      <figure class="popup__figure">
        <button class="popup__close-icon hover"></button>
        <img src="#" alt="#" class="popup__figure-image" />
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>

    <!--Попап подтверждения удаления фото-->
    <div class="popup popup_popup_confirmation">
      <div class="popup__container">
        <p class="popup__title">Вы уверены?</p>
        <form action="" class="form" name="popup_confirmation">
          <button class="popup__close-icon hover"></button>
          <button class="button-submit" type="submit">Да</button>
        </form>
      </div>
    </div>

    <!--Попап обновления аватара-->
    <div class="popup popup_popup_update-avatar">
      <div class="popup__container">
        <button class="popup__close-icon hover"></button>
        <p class="popup__title">Обновить аватар</p>
        <form action="" class="form" name="avatar-form">
          <div class="popup__input">
            <div class="popup__input-and-error">
              <input
                name="avatar"
                type="url"
                id="avatar"
                class="form__field form__field_value_place"
                placeholder="Название"
                required
              />
              <span id="avatar-error" class="error"></span>
            </div>
          </div>
          <button class="button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
