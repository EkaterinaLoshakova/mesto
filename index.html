<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header-margin"><img src="bbe2a6eafac19c3d031c.svg" alt="Место" class="header__logo"/></header><main class="content page__margin-left-right"><section class="profile"><div class="profile__wrapper"><button class="profile__button" type="button" aria-label="Редактировать профайл"><img src="3dc6172e17970cc3acf9.jpg" class="profile__avatar" alt="Фото аватара"/></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="edit-button hover" type="button" aria-label="Редактировать профиль"></button><h2 class="profile__job">Исследователь океана</h2></div></div><button class="add-button hover" type="button" aria-label="Добавить фото"></button></section><section class="photo-gallery"><ul class="photo-gallery__list"></ul><template id="photo-gallery"><li class="photo-gallery__item"><img src="#" alt=" " class="photo-gallery__image"/> <button class="button-trash"></button><div class="photo-gallery__wrapper"><h3 class="photo-gallery__title"></h3><div class="like-container"><button class="like-container__button-like"></button><p class="like-container__counter"></p></div></div></li></template></section></main><footer class="footer page__margin-left-right"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer></div><div class="popup popup_popup_edit-profile"><div class="popup__container"><button class="popup__close-icon hover" type="button" aria-label="Закрыть"></button><p class="popup__title">Редактировать профиль</p><form class="form" name="profile-form" novalidate><div class="popup__input"><div class="popup__input-and-error"><input id="name" class="form__field form__field_value_name" name="name" minlength="2" maxlength="40" required/> <span id="name-error" class="error"></span></div><div class="popup__input-and-error"><input id="job" class="form__field form__field_value_job" name="job" minlength="2" maxlength="200" required/> <span id="job-error" class="error"></span></div></div><button class="button-submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_popup_add-card"><div class="popup__container"><button class="popup__close-icon hover"></button><p class="popup__title">Новое место</p><form action="" class="form" name="card-form"><div class="popup__input"><div class="popup__input-and-error"><input name="name" id="place" class="form__field form__field_value_place" placeholder="Название" minlength="2" maxlength="30" required/> <span id="place-error" class="error"></span></div><div class="popup__input-and-error"><input name="link" type="url" id="src" class="form__field form__field_value_src" placeholder="Ссылка на картинку" required/> <span id="src-error" class="error"></span></div></div><button class="button-submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_popup_image"><figure class="popup__figure"><button class="popup__close-icon hover"></button> <img src="#" alt="#" class="popup__figure-image"/><figcaption class="popup__figure-caption"></figcaption></figure></div><div class="popup popup_popup_confirmation"><div class="popup__container"><p class="popup__title popup__title_delete">Вы уверены?</p><form action="" class="form" name="popup_confirmation"><button class="popup__close-icon hover"></button> <button class="button-submit" type="submit">Да</button></form></div></div><div class="popup popup_popup_update-avatar"><div class="popup__container"><button class="popup__close-icon hover"></button><p class="popup__title">Обновить аватар</p><form action="" class="form" name="avatar-form"><div class="popup__input"><div class="popup__input-and-error"><input name="avatar" type="url" id="avatar" class="form__field form__field_value_place" placeholder="Название" required/> <span id="avatar-error" class="error"></span></div></div><button class="button-submit" type="submit">Сохранить</button></form></div></div></body></html>
