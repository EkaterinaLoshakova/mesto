<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
        <div class="header__line"></div>
      </header>
      <main class="content page__margin-left-right">
        <section class="profile">
          <div class="profile__wrapper">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="edit-button hover"></button>
              <h2 class="profile__job">Исследователь океана</h2>
            </div>
          </div>

          <button class="add-button hover"></button>
        </section>
        <section class="photo-gallery">
          <ul class="photo-gallery__list">
            <li class="photo-gallery__item">
              <img
                src="./images/balls.jpg"
                alt="Воздушные шары в небе"
                class="photo-gallery__image"
              >
              <div class="photo-gallery__wrapper">
                <h3 class="photo-gallery__title">Каппадокия</h3>
                <button class="button-like"></button>
              </div>
            </li>
            <li class="photo-gallery__item">
              <img
                src="./images/bike.jpg"
                alt="Велосипед на фоне пальм"
                class="photo-gallery__image"
              >
              <div class="photo-gallery__wrapper">
                <h3 class="photo-gallery__title">
                  Балииииииииииииииииииииииииииииииииииииии
                </h3>
                <button class="button-like"></button>
              </div>
            </li>
            <li class="photo-gallery__item">
              <img
                src="./images/maldives.jpg"
                alt="Вид сверху на океан"
                class="photo-gallery__image"
              >
              <div class="photo-gallery__wrapper">
                <h3 class="photo-gallery__title">Мальдивы</h3>
                <button class="button-like"></button>
              </div>
            </li>
            <li class="photo-gallery__item">
              <img
                src="./images/plane.jpg"
                alt="Вид из окна самолета"
                class="photo-gallery__image"
              >
              <div class="photo-gallery__wrapper">
                <h3 class="photo-gallery__title">Полёт</h3>
                <button class="button-like"></button>
              </div>
            </li>
            <li class="photo-gallery__item">
              <img
                src="./images/road.jpg"
                alt="Дорога между гор"
                class="photo-gallery__image"
              >
              <div class="photo-gallery__wrapper">
                <h3 class="photo-gallery__title">Аризона</h3>
                <button class="button-like"></button>
              </div>
            </li>
            <li class="photo-gallery__item">
              <img
                src="./images/santorini.jpg"
                alt="Вид из дома на океан в Санторини"
                class="photo-gallery__image"
              >
              <div class="photo-gallery__wrapper">
                <h3 class="photo-gallery__title">Санторини</h3>
                <button class="button-like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__margin-left-right">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon hover"></button>
        <form class="form">
          <p class="form__title">Редактировать профиль</p>
          <div class="popup__input">
            <input
              type="text"
              id="name"
              class="form__field form__field_value_name"
              value="имя"
            >
            <input
              type="text"
              id="description"
              class="form__field form__field_value_job"
              value="работа"
            >
          </div>
          <button class="button-submit" type="submit">
           Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
