 <!--Попап редактирования профайла-->
    <div class="popup popup_popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon hover" type="button" aria-label="Закрыть"></button>
        <form class="form" name="Редактирование профиля">
          <p class="form__title">Редактировать профиль</p>
          <div class="popup__input">
            <input
              type="text"
              id="name"
              class="form__field form__field_value_name"
              name="name"
            >
            <input
              type="text"
              id="description"
              class="form__field form__field_value_job"
              name="job"
            >
          </div>
          <button class="button-submit" type="submit">
           Сохранить
          </button>
        </form>
      </div>
    </div>
<!--Попап добавления фото-->
    <div class="popup popup_popup_add-card ">
      <div class="popup__container">
        <button class="popup__close-icon hover"></button>
        <form action="" class="form">
          <p class="form__title">Новое место</p>
          <div class="popup__input">
            <input
              type="text"
              id="place"
              class="form__field form__field_value_place"
              value="Название"
              placeholder="Название"
            />
            <input
              type="text"
              id="src"
              class="form__field form__field_value_src"
              value="Ссылка на картинку"
              placeholder="Ссылка на картинку"
            />
          </div>
          <button class="button-submit" type="submit">
           Сохранить
          </button>
        </form>
      </div>
    </div>
