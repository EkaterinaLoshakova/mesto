 <!--Попап редактирования профайла-->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-icon hover"></button>
        <form action="" class="form">
          <p class="form__title">Редактировать профиль</p>
          <div class="popup__input">
            <input
              type="text"
              id="name"
              class="form__field form__field_value_name"
              value="имя"
            />
            <input
              type="text"
              id="description"
              class="form__field form__field_value_job"
              value="работа"
            />
          </div>
          <button class="button-submit" type="submit">
            <p class="button-submit__text">Сохранить</p>
          </button>
        </form>
      </div>
    </div>
<!--Попап добавления фото-->
    <div class="popup popup_add-card ">
      <div class="popup__container">
        <button class="popup__close-icon hover"></button>
        <form action="" class="form">
          <p class="form__title">Новое место</p>
          <div class="popup__input">
            <input
              type="text"
              id="place"
              class="form__field form__field_value_place"
              value="Название"
              placeholder="Название"
            />
            <input
              type="text"
              id="src"
              class="form__field form__field_value_src"
              value="Ссылка на картинку"
              placeholder="Ссылка на картинку"
            />
          </div>
          <button class="button-submit" type="submit">
            <p class="button-submit__text">Сохранить</p>
          </button>
        </form>
      </div>
    </div>
